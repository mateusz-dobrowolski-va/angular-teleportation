<h1>Native portal example</h1>

<button type="button" (click)="onIncrementClick()">increment</button>

<p>
  Content to teleport:
</p>

<div class="content-wrapper">
  <div class="content" id="native-content">
    I've been teleported by native portal!

    <p>counter: {{ counter }}</p>

    <button type="button" (click)="onButtonClick()">click me!</button>
  </div>
</div>
